<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/reset.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/style.css">
  

</head>

<body>

  <!-- First wrap everything into a container -->
  <div class="container">


    <!-- I started the landing page with a bootstrap jumbotron than has the title in it called "Weather Dashboard" -->
    <div class="jumbotron">    
        <h1 class="display-4">Weather Dashboard</h1>     
    </div>


    <!-- Next I created a row to have some columns inside it -->
    <div class="container-fluid">
      <div class="row">

        <!-- This first column is the column on the left that will have the search bar, search button, and the recent search list -->
        <div class="col-3">
          <form class="my-2 my-lg-0">
            <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
            <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>        
          <div id="recentSearch">
            <ul id="recentSearchList"></ul>
          </div>
        </div>


        <!-- The column on the right will be divided into a top and bottom row.  The top row will show the current weather -->
        <div class="col-9">
          <div class="row">

            <div id="weather"></div>
          </div>
          <!-- The bottom row will show the 5 day forecast fot the city you searched -->
          <div id="forecast" class="row">
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/app.js"></script>

</body>

</html>
